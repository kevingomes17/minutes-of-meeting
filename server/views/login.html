<!DOCTYPE html>
<html ng-app="MOMApp">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/lib/font-awesome-4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/sticky-footer.css">

		<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>		
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="bower_components/zeroclipboard/dist/ZeroClipboard.min.js"></script>
		<script type="text/javascript" src="bower_components/ng-clip/dest/ng-clip.min.js"></script>
        <script type="text/javascript" src="bower_components/spin.js/spin.js"></script>
        <script type="text/javascript" src="bower_components/angular-spinner/angular-spinner.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-loading-spinner/angular-loading-spinner.js"></script>
		<script type="text/javascript" src="lib/textAngular-1.3.8/dist/textAngular-sanitize.min.js"></script>
		<script type="text/javascript" src="lib/textAngular-1.3.8/dist/textAngular-rangy.min.js"></script>
		<script type="text/javascript" src="lib/textAngular-1.3.8/dist/textAngular.min.js"></script>
		
		<script type="text/javascript" src="mom-app.js"></script>
	</head>
	<body ng-controller="LoginCtrl">
	
		<div id="header">
			<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Minutes of Meeting</a>
    </div>
  </div><!-- /.container-fluid -->
			</nav>
		</div> <!-- header -->
		
		<div id="content">
			<div class="container">
				<div class="col-md-4">
					<h4>Login</h4>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Username</span>
						<input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="email">
					</div> <br/>
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Password</span>
						<input type="password" class="form-control" aria-describedby="basic-addon1" ng-model="password">
					</div> <br/>
					
					<button class="btn btn-primary" ng-click="authenticate()">Sign in</button>
					<span class="label label-danger">{{errorMessage}}</span>
				</div>
			</div>
		</div>
		
		<footer class="footer">
			<div class="container">
				Developed by Kevin Gomes. 2015.
			</div>
		</footer>
	</body>
</html>
